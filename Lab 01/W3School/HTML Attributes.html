<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<a href="https://www.w3schools.com">Visit W3Schools</a>
<!-- <a> tag is hyperlink, href attribute specifies the URL -->

<img src="img_girl.jpg">
<!-- <img> tag embeds an image, src attribute specifies the path -->

<img src="img_girl.jpg" width="500" height="600">
<!-- width and height attributes specify the width and height -->

<img src="img_girl.jpg" alt="Girl with a jacket">
<!-- alt attribute specifies an alternate text for an image -->

<p style="color:red;">This is a red paragraph.</p>
<!-- style attribute adds styles to an element, such as color, font, size-->

<p title="I'm a tooltip">This is a paragraph.</p>
<!-- title attribute defines some extra information about an element-->

</body>
