<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<!--
<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text
-->

<b>This text is bold</b>
<!-- <b> element defines bold text -->
<strong>This text is important!</strong>
<!-- <strong> element defines text with strong importance -->

<i>This text is italic</i>
<!-- italic -->
<em>This text is emphasized</em>

<small>This is some smaller text.</small>
<!-- <small> element defines smaller text: -->

<p>Do not forget to buy <mark>milk</mark> today.</p>
<!-- <mark> element defines text that should be marked or highlighted -->

<p>My favorite color is <del>blue</del> red.</p>
<!-- <del> element defines text that has been deleted from a document.
		Browsers will usually strike a line through deleted text -->

<p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
<!-- <ins> element defines a text that has been inserted into a document.
		Browsers will usually underline inserted text -->

<p>This is <sub>subscripted</sub> text.</p>
<!-- <sub> element defines subscript text.
		Subscript text appears half a character below the normal line -->

<p>This is <sup>superscripted</sup> text.</p>
<!-- <sup> element defines superscript text.
		Superscript text appears half a character above the normal line -->

</body>
</html>
