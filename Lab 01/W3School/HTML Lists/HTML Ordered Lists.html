<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

Ordered HTML List
<ol>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>

<!-- type="Module 2 1"	The list items will be numbered with numbers (default)
type="A"	The list items will be numbered with uppercase letters
type="a"	The list items will be numbered with lowercase letters
type="I"	The list items will be numbered with uppercase roman numbers
type="i"	The list items will be numbered with lowercase roman numbers -->

<ol type="1">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>

<ol type="A">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>

<ol type="a">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>

<ol type="I">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>

<ol type="i">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>

<ol start="50">
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>

<ol>
	<li>Coffee</li>
	<li>Tea
		<ol>
			<li>Black tea</li>
			<li>Green tea</li>
		</ol>
	</li>
	<li>Milk</li>
</ol>

</body>
</html>
